<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row py-5 justify-content-center">
      <div class="col-md-8">

        <h1 class="text-center py-4">Transform Your Content While Typing with Cleave.js</h1>

        <form [formGroup]="cleaveForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="date1">Date</label>
            <input type="text" class="form-control" id="date1" formControlName="date1"
              placeholder="Enter date">
          </div>

          <div class="form-group">
            <label for="date2">Month & Year</label>
            <input type="text" class="form-control" id="date2" formControlName="date2"
              placeholder="Enter month and year">
          </div>

          <div class="form-group">
            <label for="creditcard">Credit card</label>
            <input type="text" class="form-control" id="creditcard" formControlName="creditcard"
              placeholder="Enter credit card">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone no">
          </div>

          <div class="form-group">
            <label for="time1">Time</label>
            <input type="text" class="form-control" id="time1" formControlName="time1" placeholder="hh:mm:ss">
          </div>

          <div class="form-group">
            <label for="time2">Hour & Minutes</label>
            <input type="text" class="form-control" id="time2" formControlName="time2" placeholder="hh:mm">
          </div>

          <button type="submit" class="btn btn-primary mr-3">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
